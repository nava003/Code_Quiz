<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Coding Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <h3 id="quizTimer"></h3>
        <div id="mainCard">
            <div id="introCard">
                <h1>Coding Quiz!</h1>
                <h2>Press Start to Play!</h2>
                <button id="startBtn">Start!</button>
            </div>

            <div id="quizCard">
                <h2 id="askQuestion"></h2>
                <div id="ansList"></div>
            </div>

            <div id="endCard">
                <p id="quizCongrats"></p>
                <label for="userInitials">Insert your initials here:</label>
                <input type="text" name="userInitials" id="userInitials" placeholder="ABC" />
                <button id="submitBtn">Submit</button>
            </div>
        </div>
        <div id="ansResult"></div>
        <div id="highscoreCard">
            <h2>Highscore Board</h2>
            <div id="scoreContainer">
                <p>Testing</p>
                <p>Testing</p>
                <p>Testing</p>
                <p>Testing</p>
                <p>Testing</p>
                <p>Testing</p>
            </div>
            <button id="backBtn">Back to Start</button>
            <button id="clearBtn">Clear Highscore</button>
        </div>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
